<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms Practice</title>
  </head>
  <body>
    <h1>Book a Table!</h1>
    <form action="">
      <label for="#firstName">First Name:</label>
      <input type="text" id="firstName" />
      <label for="#lastName">Last Name:</label>
      <input type="text" id="lastName" />
      <br />
      <br />
      <label for="">Select a Cuisine:</label>
      <br />
      <br />
      <input type="radio" id="indian" value="" />
      <label for="#indian">Indian</label>
      <br />
      <input type="radio" id="chinese" value="" />
      <label for="#chinese">Chinese</label>
      <br />
      <input type="radio" id="mexican" value="" />
      <label for="#mexican">Mexican</label>
      <br />
      <br />
      <br />
      <label for="#email">Email:</label>
      <input type="email" id="email" placeholder="zaineparas@gmail.com" />
      <label for="#pass">Password:</label>
      <input type="password" id="pass" placeholder="Password" />
      <br />
      <br />
      <label for="#dropdown">Select Form of Payment:</label>
      <select id="dropdown">
        <option value="">Choose...</option>
        <option value="">Cash</option>
        <option value="">Gcash</option>
        <option value="">Paymaya</option>
        <option value="">Bitcoin</option>
        <option value="">Paypal</option>
      </select>
      <br />
      <br />
      <button type="submit">Submit Here</button>
    </form>
  </body>
</html>
